<div class="container">
  <div class="row">
    <h1>Calculator</h1>
  </div>
</div>
<div class = "container">
  @if(myError){
    <div class="answer-container-error">
      <p>Error!!!</p>
    </div>
  }
  @else {
    <div class="answer-container">
      <p>{{ answerText }}</p>
    </div>
  }
</div>
<div class="container">
  <div class="row">
    <div class="col-md-3">
      <label>Input A</label>
      <input type="text" class="form-control" placeholder="0" [(ngModel)]="inputA">
      <p>{{inputA}}</p>
    </div>
    <div class="col-md-3">
      <label>Input B</label>
      <input type="text" class="form-control" placeholder="0" [(ngModel)]="inputB">
      <p>{{inputB}}</p>
    </div>
    <div class="col-md-3">
      <br>
      <button class="btn btn-dark" (click)="OnClear()">Clear</button>
    </div>
    <div class="button-container">
      <h3>A and B</h3>
      <h3>A only</h3>
      <button type="submit" name="operator" value="add" (click)="enableError()">A + B</button>
      <button type="submit" name="operator" value="factorial">A!</button>
      <button type="submit" name="operator" value="subtract">A - B</button>
      <button type="submit" name="operator" value="multiply">A * B</button>
      <button type="submit" name="operator" value="divide">A / B</button>
      <button type="submit" name="operator" value="reciprocal">1 / A</button>
      <button type="submit" name="operator" value="power">A ^ B</button>
      <br>
      <button type="submit" name="operator" value="log">A log B</button>
      <br>
      <button type="submit" name="operator" value="root">A root B</button>
    </div>
  </div>
